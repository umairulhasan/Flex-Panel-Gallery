<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels ðŸ’ª</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      /* container  */
      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        /* flex-direction:row;     this is by defult*/
      }
      /* child of container  */
      .panel {
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        /* flex 1 is for adujust remaining screen spaces  */
        flex: 1;
        /* Safari transitionend event.propertyName === flex */
        /* Chrome + FF transitionend event.propertyName === flex-grow */
        /* text bigger and flex animation   */
        transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        display: flex;
        text-align: center;
        justify-content: center;
        flex-direction: column;
      }

      .panel1 {
        background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
      }
      .panel2 {
        background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
      }
      .panel3 {
        background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
      }
      .panel4 {
        background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
      }
      .panel5 {
        background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
      }

      /* Flex Children items */
      /* This CSS code is styling the direct children (*) of elements with the class .panel  */
      .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s;
        /* border: 1px solid red; */
        flex: 1 0 auto;
      }
      /* these classes is apply on .panel p because child of .panel is p  */
      /* by default its active upper tect of p */
      .panel > *:first-child {
        transform: translateY(-100%);
      }
      /* when this class is active text back to its position we apply this class through javascript mouse event function  */
      .panel.open-active > *:first-child {
        transform: translateY(0);
      }
      /* by default its active  lower text of p*/
      .panel > :last-child {
        transform: translateY(100%);
      }
      .panel.open-active > *:last-child {
        transform: translateY(0);
      }

      .panel p {
        text-transform: uppercase;
        font-family: "Amatic SC", cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }

      .panel p:nth-child(2) {
        font-size: 4em;
      }

      .panel.open {
        flex: 5;
        font-size: 40px;
      }
    </style>

    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>

const panels = document.querySelectorAll('.panel'); // for access panel class


// to add open-active class 

function toggleActive(e){
// this check they have a flex then condition true and class added 
  if (e.propertyName === 'flex-grow'){
// console.log(e.propertyName ) 
// they return  open class property
// flex: 5;
// font-size: 40px;

    this.classList.toggle('open-active');
  }
}



// to add the open class in panel 
function toggleopen() {
  this.classList.toggle('open')
}


// mouse event when we click mouse toggleopen function run 

panels.forEach(panel => panel.addEventListener('click', toggleopen)); //first it run when it finish next line active and function condition check
panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));// due to transitioning in uper line thats why they run automaticall because in open class transition work done 

    </script>
  </body>
</html>
